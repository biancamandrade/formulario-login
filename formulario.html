<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="tel">
            </div>
            <div>
                <label for="nascimento">Data de nascimento</label>
                <input type="date" name="nascimento" id="nascimento">
            </div>
            <div>
                <label for="curriculo">Curriculo</label>
                <input type="file" name="curriculo" id="curriculo">
            </div>
            <div>
                <p>Sexo</p>
                    <label for="masculino">
                        <span>Masculino</span>
                        <input type="radio" name="sexo" id="masculino" value="masculino">
                    </label>
                    <label for="feminino">
                        <span>Feminino</span>
                        <input type="radio" name="sexo" id="feminino" value="feminino">
                    </label>
                
            </div>
            <div>
                <p>Cursos</p>
                <label for="adm">
                    <span>Administração</span>
                    <input type="checkbox" name="adm" id="adm" value="adm">
                </label>
                <label for="eng">
                    <span>Engenharia da computação</span>
                    <input type="checkbox" name="eng" id="eng" value="eng">
                </label>
                <label for="direito">
                    <span>Direito</span>
                    <input type="checkbox" name="direito" id="direito" value="direito">
                </label>
                <label for="med">
                    <span>Medicina</span>
                    <input type="checkbox" name="med" id="med" value="med">
                </label>

            </div>
            
            

            


        </form>

    </main>
</body>
</html>
